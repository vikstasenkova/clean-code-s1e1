<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>
  <main class="main">
    <section class="tasks">
      <h3 class="tasks__header">Add Item</h3>
      <div class="tasks__input-wrapper">
        <input id="new-task" class="task__input" type="text">
        <button class="task__btn add">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="tasks__header">Todo</h3>
      <ul id="incomplete-tasks" class="tasks__list">
        <li class="tasks__list-item task">
          <input type="checkbox" class="task__status">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__btn edit">Edit</button>
          <button class="task__btn delete"><img src="./remove.svg" alt="remove-arrow"></button>
        </li>
        <li class="tasks__list-item task edit-mode">
          <input type="checkbox" class="task__status">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__btn edit">Save</button>
          <button class="task__btn delete"><img src="./remove.svg" alt="remove-arrow"></button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__header">Completed</h3>
      <ul id="completed-tasks" class="tasks__list">
        <li class="tasks__list-item task">
          <input type="checkbox" checked class="task__status">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__btn edit">Edit</button>
          <button class="task__btn delete"><img src="./remove.svg" alt="remove-arrow"></button>
       </li>
      </ul>
    </section>
<script src="app.js"></script>
</body>
</html>
